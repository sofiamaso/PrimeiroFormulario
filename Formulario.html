<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Formulario.css">
    <title>Cadastro</title>
</head>
<body>
    <main class="container">
    <div>
        <h1 id="titulo">Cadastro de Netflixer</h1>
        <p id="subtitulo">Vem me contar o que você gosta de assistir</p>
        <br>
    </div>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

        <div class="campo"> 
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>

        <div class="campo">
            <label><strong>A pergunta que não quer calar: Quem é o dono da conta?</strong></label>
            <label>
                <input type="radio" name="pagamento" id="dono" checked>Dono da conta
            </label>
            <label>
                <input type="radio" name="pagamento" id="parasita">Parasita
            </label>
            <label>
                <input type="radio" name="pagamento" id="divide">Não sou o dono mas divido
            </label>
        </div>

        <div class="campo">
            <label for="preferencia"><strong>O que assiste mais?</strong></label>
            <select id="preferencia">
                <option selected disabled value="">Selecione</option>
                <option>Filme</option>
                <option>Séria</option>
                <option>Desenho</option>
                <option>Novela</option>
            </select>
        </div>

        <fieldset class="grupo"> 
            <div id="check">
                <label><strong>Categoria (ou categoriaS, né haha) favorita?</strong></label><br><br>
                <input type="checkbox" nome="categora1" id="categoria1" value="Drama">
                <label for="categoria1"> Drama</label>
                <input type="checkbox" nome="categoria2" id="categoria2" value="Ação">
                <label for="categoria2"> Ação</label>
                <input type="checkbox" nome="categoria3" id="categoria3" value="Aventura">
                <label for="categoria3"> Aventura</label>
                <input type="checkbox" nome="categoria4" id="categoria4" value="Comédia">
                <label for="categoria4"> Comédia</label>
                <input type="checkbox" nome="categoria5" id="categoria5" value="Terror">
                <label for="categoria5"> Terror</label><br>
                <input type="checkbox" nome="categoria6" id="categoria6" value="Romance">
                <label for="categoria6"> Romance</label>
                <input type="checkbox" nome="categoria7" id="categoria7" value="Ficção">
                <label for="categoria7"> Ficção</label>
                <input type="checkbox" nome="categoria8" id="categoria8" value="Investigação">
                <label for="categoria8"> Investigação</label>
                <input type="checkbox" nome="categoria9" id="categoria9" value="Documental">
                <label for="categoria9"> Documental</label>
            </div>
        </fieldset>

        <div class="campo"> 
            <br>
            <label><strong>Manda aquela lista que todo mundo deveria assistir</strong></label>
            <textarea rows="6" style="width: 26em" name="experiencia" id="experiencia"></textarea>
        </div>

        <button class="botao" type="submit">Play na maratona</button>

    </form> 
    </main> 
</body>
</html>
